<!DOCTYPE html>
<html>
<head>
    <title>Croc Chase Game</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="dot"></div>
        <div id="splashScreen">
            <h1>Атака крокодила!</h1>
            <button id="startButton">Start Game</button>
        </div>
        <div id="GameOver">
            <h1>Схавали</h1>
            <em>Результат:</em>
            <h1 id="PlayerResult">0</h1>
            <img src="croc\\crocwon.gif">
            <button id="retryButton">Вернуться в меню</button>
        </div>
    </div>

</body>
</html>
